<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To do list</title><div class="css"></div>
</head>
<body>
    <h1> To-do List</h1>
    <!-- div for the to do -->
    <div id="container">
        <div id="new-task">
            <input type="text" id="task-list-box" placeholder="add task here">
            <button id="add-task">Add</button>
        </div>
        <!-- list for the written tasks -->

        <ul id="task-list">
        </ul>

        <div id="action-buttons">
            <button id="check-task-item">Completed</button>
            <button id="delete-tasks">Clear List</button>
            <button id="save-task">Save Tasks</button>
        </div>
              
        </div> 

    </div>
    <script src="app.js"></script>
</body>
</html>
